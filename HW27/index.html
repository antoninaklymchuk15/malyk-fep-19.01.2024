<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

<h2>Форма реєстрації</h2>

<form id="registrationForm">
    <label for="firstName">Ім'я:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Прізвище:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="birthdate">Дата народження:</label>
    <input type="date" id="birthdate" name="birthdate" required><br>

    <h4>Стать:</h4><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Чоловіча</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Жіноча</label><br><br>

    <label for="city">Місто:</label>
    <select id="city" name="city">
        <option value="Kyiv">Київ</option>
        <option value="Lviv">Львів</option>
        <option value="Odessa">Одеса</option>
        <option value="Kharkiv">Харків</option>
    </select><br><br>

    <label for="email">E-mail адреса:</label>
    <input type="email" name="email" id="email" required><br><br>

    <label for="address">Адреса:</label>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

    <h4>Мови, якими володієте:</h4><br>
    <input type="checkbox" id="english" name="languages" value="English">
    <label for="english">Англійська</label><br>
    <input type="checkbox" id="spanish" name="languages" value="Spanish">
    <label for="spanish">Іспанська</label><br>
    <input type="checkbox" id="french" name="languages" value="French">
    <label for="french">Французька</label><br>
    <input type="checkbox" id="other" name="languages" value="other">
    <label for="other">Інші</label><br>

    <button type="submit" onclick="showData()">Зберегти</button>
</form>

<div id="userData"></div>
    <script src="./main.js"></script>
  </body>
</html>
